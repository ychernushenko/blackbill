<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BlackBill App - Sign up</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="signin">Sign In</a></li>
            <li role="presentation" class="active"><a href="signup">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">BlackBill App - Sign up</h3>
      </div>
 
      <div class="jumbotron">
        <h2>New user</h2>
        <form class="form-signin" action="/signup" method="POST">
        <label for="username" class="sr-only">Username</label>
        <input type="input" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
         
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      </div>
 
      <footer class="footer">
        <p>&copy; Yury Chernushenko 2016</p>
      </footer>
 
    </div>
  </body>
</html>
